<!-- Inside of template.html we are going to be creating things called 'fragments' 
These are blocks of HTML that we intend to reuse over and over throughout our other Thymleaf templates.
This can be something like Link tags connecting an HTML file to a series of stylesheets, this also be
used for repeated blocks of HTML like Navbars, footers, side menus etc.

Great for keeping our HTML dry - kind of like bringing react components to Java / Spring Boot
-->

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<!-- To create a fragment in Thymeleaf we can first use the th:block syntax - which creates an 'island' of thymeleaf code
in combination with the th:fragment syntax which tells thymeleaf that whatever is inside of the block will be treated
as a replicable bit of HTML alongside a name we want to give it:

th:block is best compared to the <></> syntax from react - just kind of a blank element that isn't really an HTML element / container

This creates a callable fragment called head-setup that will, when imported, provide metadata to each HTML template
-->
    <th:block th:fragment="head-setup">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
                crossorigin="anonymous"
        />
        <!-- Can use th:href to let Thymeleaf find the proper
        relative path to a specified file as opposed to providing
    a path from scratch: -->
        <link th:href="@{/style.css}" rel="stylesheet"/>
    </th:block>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">My Cool Blog</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Create a New Blog Post</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>



    <th:block th:fragment="end-setup">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
                crossorigin="anonymous">
        </script>
    </th:block>

</body>
</html>
